<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>V-VORTEX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #0f172a 0%, #020617 55%, #000 100%);
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow: hidden;
    }

    .hero {
      position: relative;
      text-align: center;
      padding: 2rem;
    }

    /* Vortex rings */
    .ring {
      position: absolute;
      inset: 50%;
      width: 38vmin;
      height: 38vmin;
      border-radius: 50%;
      border: 2px solid rgba(96, 165, 250, 0.4);
      transform: translate(-50%, -50%);
      box-shadow: 0 0 40px rgba(59, 130, 246, 0.5);
      animation: spin 18s linear infinite;
      mix-blend-mode: screen;
    }

    .ring:nth-child(1) {
      width: 30vmin;
      height: 30vmin;
      border-color: rgba(129, 140, 248, 0.6);
      animation-duration: 14s;
    }

    .ring:nth-child(2) {
      width: 50vmin;
      height: 50vmin;
      border-color: rgba(56, 189, 248, 0.4);
      animation-direction: reverse;
      animation-duration: 24s;
    }

    /* Text */
    h1 {
      position: relative;
      font-size: clamp(2.6rem, 7vw, 4rem);
      letter-spacing: 0.25em;
      text-transform: uppercase;
      text-shadow:
        0 0 18px rgba(59, 130, 246, 0.9),
        0 0 60px rgba(15, 23, 42, 0.9);
      margin-bottom: 0.6rem;
    }

    h1 span {
      display: inline-block;
      animation: glow 2.5s ease-in-out infinite;
    }

    h1 span:nth-child(odd) { animation-delay: 0.15s; }
    h1 span:nth-child(even) { animation-delay: 0.35s; }

    p {
      position: relative;
      font-size: 0.9rem;
      letter-spacing: 0.28em;
      text-transform: uppercase;
      color: #9ca3af;
    }

    /* Animations */
    @keyframes spin {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to   { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @keyframes glow {
      0%, 100% {
        text-shadow:
          0 0 14px rgba(59, 130, 246, 0.8),
          0 0 40px rgba(79, 70, 229, 0.7);
      }
      50% {
        text-shadow:
          0 0 25px rgba(56, 189, 248, 1),
          0 0 70px rgba(79, 70, 229, 1);
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="ring"></div>
    <div class="ring"></div>

    <h1>
      <span>V</span><span>-</span><span>V</span><span>O</span><span>R</span><span>T</span><span>E</span><span>X</span>
    </h1>
    <p>UNLEASH YOUR INNOVATION</p>
  </div>

</body>
</html>
